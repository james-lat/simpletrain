<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script type="module" src="https://unpkg.com/petite-vue?module"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 0.9em;
    }
    button {
      background-color: #4285f4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #357ae8;
    }
    .loader {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    .loader.show {
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      display: block;
      margin-top: 10px;
      font-size: 0.8em;
      color: #4285f4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" v-scope="{ 
    message: 'Sign in with your account to continue',
    loading: false,
    oauthLogin() {
      this.loading = true;
      setTimeout(() => { 
        alert('Redirecting to OAuth provider...'); 
        this.loading = false;
      }, 1000); // Simulated delay for testing
    }
  }">
    <h1>Login</h1>
    <!-- <p>{{ message }}</p> -->
    <button @click="oauthLogin">Login with OAuth</button>
    <div :class="{ loader: true, show: loading }"></div>
    <a href="#">you will login here chatgpt made this idk Ill change it later</a>
  </div>
</body>
</html>
