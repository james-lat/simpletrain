<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Google Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    {% load socialaccount %}
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Google Login</h2>
        
        {% if not user.is_authenticated %}
        <a href="{% provider_login_url 'google' %}?next=/auth/cli/{{ cli_token }}/" 
           class="w-full flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300 mb-4">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#fff" d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"/>
            </svg>
            Login With Google
        </a>
        {% endif %}

        {% if user.is_authenticated %}
        <div class="text-center">
            <p class="text-gray-600 mb-4">You are signed in as <span class="font-semibold">{{user.email}}</span></p>
            <a href="logout" 
               class="inline-block px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-300">
                Logout
            </a>
        </div>
        {% endif %}
    </div>
</body>
</html>
