{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign In with Google</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="google-login-container">
        <h1>Sign In with Google</h1>
        <p>Securely sign in using your Google account to access our platform.</p>
        <form method="post" action="{% url 'socialaccount_connections' %}">
            {% csrf_token %}
            <button type="submit" class="btn-continue">Continue with Google</button>
        </form>
    </div>
</body>
</html>
